<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <table class="table table-hover">
    <thead>
        <tr>
        <th> Run Id</th>
            <th> project type </th>
            <th> run type </th>
             <th>  client name </th>
              <th> Status </th>
               <th> Issues </th>
        </tr>
    </thead>
    <tbody>
         <tr th:each="runstatus : ${runstatus}">
         <td><span th:text="${runstatus.runid}"> Run Id </span></td>
            <td><span th:text="${runstatus.projectType}"> project type </span></td>
            <td><span th:text="${runstatus.RunType}"> run type </span></td>
            <td><span th:text="${runstatus.clientName}"> client name </span></td>
            <td><span th:text="${runstatus.Status}"> Status </span></td>
           <td>  <span th:utext="${#strings.abbreviate(runstatus.issues,50)}"></span>
                <span ><a th:href="@{/underconst}" >Show more</a></span>
                </td>
        </tr> 
    </tbody>
</table>
</div>

</body>
</html>
